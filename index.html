<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>
        Eat poison!
      </h1>
      <p>
        Change your life!
      </p>
      <a class="btn-primary" href="https://www.poison.org/">
        Apply now!
      </a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="" alt="">
        <h3></h3>
        <p></p>
        <img src="images/apply.svg" alt="map and entry form">
        <h3>Apply</h3>
        <p>First apply!</p>

      </div>
      <div class="card">
        <img src="images/learn.svg" alt="people sitting">
        <h3>Learn</h3>
        <p>Learn everything</p>

      </div>
      <div class="card">
        <img src="images/product.svg" alt="puzzle pieces">
        <h3>Build</h3>
        <p>Building is fun I guess</p>

      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <p>Some text</p>
    </div>
  </div>

</body>
</html>
